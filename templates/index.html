<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily Researcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <header class="mb-4">
            <h1>AI Daily Researcher</h1>
            <p class="text-muted">AI分野の最新情報を毎日自動収集</p>
        </header>

        {% if latest_date %}
        <div class="alert alert-primary">
            <strong>最新レポート:</strong>
            <a href="{{ latest_date }}.html">{{ latest_date }}</a>
        </div>
        {% endif %}

        <h2 class="mb-3">過去のレポート</h2>
        <div class="list-group">
            {% for report in reports %}
            <a href="{{ report.date }}.html" class="list-group-item list-group-item-action">
                {{ report.date }}
            </a>
            {% endfor %}
        </div>

        <footer class="text-center text-muted mt-4 pt-3 border-top">
            <p>Generated by AI Daily Researcher using Claude CLI</p>
        </footer>
    </div>
</body>
</html>
